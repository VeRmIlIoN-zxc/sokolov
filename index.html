<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Выяснить, верно ли, что сумма элементов массива есть неотрицательное число.</h2>
            <label for="arrayInput1">Введите элементы массива через запятую:</label>
            <input type="text" id="arrayInput1" placeholder="Пример: 10, -5, 3">
            <button onclick="checkSum()">Проверить сумму</button>
            <div class="result" id="sumResult"></div>
        </div>

        <div class="section">
            <h2>Дан массив целых чисел. Выяснить: является ли k-й элемент массива четным числом.</h2>
            <label for="arrayInput2">Введите элементы массива через запятую:</label>
            <input type="text" id="arrayInput2" placeholder="Пример: 10, -5, 3">
            <label for="kInput">Введите индекс k (начиная с 0):</label>
            <input type="text" id="kInput" placeholder="Пример: 2">
            <button onclick="checkKthElement()">Проверить чётность</button>
            <div class="result" id="kResult"></div>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
